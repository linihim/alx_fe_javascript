<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Enhanced Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
    <button onclick="showRandomQuote()">Show Last Quote</button>
    <div id="addQuoteForm"></div>
    <button onclick="exportToJson()">Export Quote</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <script src="script.js"></script>
  </body>
  </html>
